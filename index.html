<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/iconfont.css" />
		<style>

		</style>
	</head>

	<body>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="page/main.html">
				<span class="mui-icon icon-main"></span>
			</a>
			<a class="mui-tab-item" href="page/find.html">
				<span class="mui-icon icon-faxian"></span>
			</a>
			<a class="mui-tab-item" href="page/notice.html">
				<span class="mui-icon icon-xiaoxi"></span>
			</a>
			<a class="mui-tab-item" href="page/wode.html">
				<span class="mui-icon icon-wode"></span>
			</a>
		</nav>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			//mui初始化
			mui.init();
			var subpages = ['page/main.html', 'page/find.html', 'page/notice.html', 'page/wode.html'];
			var subpage_style = {
				top: '0px',
				bottom: '51px'
			};

			var aniShow = {};
			
			//创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				for(var i = 0; i < 4; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if(i > 0) {
						sub.hide();
					} else {
						temp[subpages[i]] = "true";
						mui.extend(aniShow, temp);
					}
					self.append(sub);
				}
			});
			//当前激活选项
			var activeTab = subpages[0];
			var title = document.getElementById("title");
			//选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if(targetTab == activeTab) {
					return;
				}

				//更换标题
				var num = $(this).index() + 1
				$('.header' + num + '').show().siblings("header").hide()

				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios || aniShow[targetTab]) {
					plus.webview.show(targetTab);
				} else {
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow, temp);
					plus.webview.show(targetTab, "fade-in", 300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			//自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if(defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
			//首次按键，提示‘再按一次退出应用’
			var first = null;
			mui.back = function() {
				if(!first) {
					first = new Date().getTime();
					mui.toast('再按一次退出应用');
					setTimeout(function() {
						first = null;
					}, 1000);
				} else {
					if(new Date().getTime() - first < 1000) {
						plus.runtime.quit();
					}
				}

			};
			
			
			//判断是第几次打开app了
			var today = new Date(),
			Now=today.getFullYear()+"."+today.getMonth()+"."+today.getDate();
			(localStorage.t)?
			(function(){
			        (localStorage.t == Now)?
			        console.log(true):
			        (function(){
			                localStorage.num = 0;
			                localStorage.t = Now;
			        })();
			        localStorage.num = Number(localStorage.num) + 1;
			})():
			(function(){
			        localStorage.t = Now;
			        localStorage.num = 1;
			})();
//			alert("今天是你第" + localStorage.num + "次打开App了！");
		</script>
	</body>

</html>
